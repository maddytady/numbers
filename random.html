<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Number</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Игра угадай число</h1>
            <p>Комплюктер случайно загадает число от 1 до 100 и у тебя будет 10 попыток, чтобы его угадать. После каждой попытки комплюктер скажет тебе, больше указанное число или меньше чем то, которое он загадал.</p>
        </header>
        <div class="card-input">
            <div class="text">
                
                <label class="lab" for="guessField">Введите ответ: </label><input type="number" id="guessField" class="guessField">
                <button class="btn guessSubmit"> Подтвердите ответ</button>
            </div>
        </div>
        <div class="card">
            <div class="text resultParas" id="res">
                
                <!-- Здесь отображаются предыдующие ответы -->
                <p class="guesses"></p> 
                <!-- Правильный или неправильный ответ -->
                <p class="lastResult"></p>
                <!-- Ответ меньше или больше загаданного числа -->
                <p class="lowOrHi"></p>
                <!-- Количество попыток -->
                <p class="attempt"></p>
                <!-- Поле ввода и кнопка подтверждения ответа -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
